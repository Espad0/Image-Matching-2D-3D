<!DOCTYPE html>
<html>
<head>
    <title>3D Point Cloud Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Reconstruction Viewer</h3>
        <p>Drag PLY file here or use File > Open</p>
        <p>Controls: Left mouse - rotate, Right mouse - pan, Scroll - zoom</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/PLYLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));
        
        // Grid
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // PLY Loader
        const loader = new THREE.PLYLoader();
        
        // File drop
        renderer.domElement.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.ply')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const geometry = loader.parse(event.target.result);
                    geometry.computeVertexNormals();
                    
                    const material = new THREE.PointsMaterial({
                        size: 0.01,
                        vertexColors: true
                    });
                    
                    const points = new THREE.Points(geometry, material);
                    scene.add(points);
                    
                    // Center camera on points
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    controls.target.copy(center);
                };
                reader.readAsArrayBuffer(file);
            }
        });
        
        renderer.domElement.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
